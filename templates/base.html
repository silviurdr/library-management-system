<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Manager</title>
    <script src="https://kit.fontawesome.com/a414b1a528.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar bg-light">
        <div class="site-title-container">
          <a class="site-title" href="/"
            >Codecool <span class="site-title-span">Private Library</span></a
          >
        </div>
        {% if member_to_login is defined %}
        <a class="my-books-link" href="{{url_for('show_my_books')}}">My Books</a>
        <p class="welcome-member">
         <i class="fas fa-user"></i> &nbsp; <a class="user-link" href="/member/{{member_to_login[0]['member_id']}}">{{login_username}}</a>
        </p>
        {% endif %}
        <div class="users-area">
          {% if member_page == True%}
          <a href="{{url_for('logout')}}">Logout</a>
          {% endif %} {% if member_page == False %}
          <a href="{{url_for('login')}}">Log In</a>
          <a href="{{url_for('register_new_member')}}">Register</a>
          {% endif %}
        </div>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2 search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </nav>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
